<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário de Dados</title>
</head>
<body>
    <h1>Formulário de Dados</h1>

    <form  method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="comidas">Tipo de Comida:</label>
        <select id="comidas" name="comidas" multiple>
            <option value="pizza">Pizza</option>
            <option value="hamburguer">Hamburguer</option>
            <option value="sushi">Sushi</option>
            <option value="salada">Salada</option>
        </select><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="30" cols="30"></textarea><br><br>

        <label for="datahora">Data e Horário:</label>
        <input type="datetime-local" id="datahora" name="datahora"><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <footer>
        <p>Autor: Neillane de carvalho</p>
        <p>Palavras-chave: bes017, WEB, 200015095</p>
        <p>Descrição: Atividades sobre formulários</p>
    </footer>
</body>
</html>
